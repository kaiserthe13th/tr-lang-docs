site_name: tr-lang

edit_uri: ""

markdown_extensions:
  - meta
  - toc:
      permalink: '#'
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true

repo_url: https://github.com/kaiserthe13th/tr-lang
repo_name: kaiserthe13th/tr-lang

copyright: Copyright &copy; 2021 Kerem Göksu

extra:
  homepage: /english
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kaiserthe13th
      name: kaiserthe13th on Github
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/KaiserKerem13/
      name: KaiserKerem13 on Reddit
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCaicwhqsLTO2osTFmw0BkHw
      name: Kaiserthe13th on Youtube
  alternate:
    - name: English
      link: /english/
      lang: en
    - name: Türkçe
      link: /türkçe/
      lang: tr
