plugins:
  - search:
      lang:
        - en
        - tr

theme:
  icon:
    repo: fontawesome/brands/github

  favicon: assets/favicon.svg
  logo: assets/logo.png

  features:
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top

  font:
    text: Fira Sans
    code: Fira Mono
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode
